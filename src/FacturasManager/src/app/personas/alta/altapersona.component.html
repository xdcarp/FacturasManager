<div class="centrar-tarjeta">
    <div class="card">
        <div class="card-block">
            <h2 class="card-title">Alta de Personas</h2>
            <form>
                <div class="form-group col-md-6">
                    <label for= "nombreyapellidoinput">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="nombreyapellidoinput" placeholder="Nombre y Apellido" required>
                </div>
                <div class="form-group col-md-6">
                    <label for= "telefonoinput">Telefono</label>
                    <input type="text" class="form-control" id="telefonoinput" placeholder="Numero de telefono" required>
                </div>
                <div class="form-group col-md-6">
                    <legend class="col-form-legend">Objetos de deseo</legend>
                    <div class="form-check" *ngFor="let odd of listadoOdd">
                        <label class="form-check-label" >
                            <input class="form-check-input" type="checkbox"> {{odd.nombre}}
                        </label>
                    </div>
                </div>            
                <div class="form-group col-md-6">
                    <input type="button" class="btn btn-secondary" value="Cancelar">
                    <button type="submit" class="btn btn-secondary">Agregar</button>               
                </div>            
            </form>
        </div>
    </div>
</div>
