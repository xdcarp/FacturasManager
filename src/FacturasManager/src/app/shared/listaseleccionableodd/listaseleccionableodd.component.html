<div class="card w-75 centrar-tarjeta">
  <div class="card-block">
    <h2 class="card-title">{{titulo}}</h2>
      <table class="table table-hover">
        <thead class="thead-inverse">
          <tr>
            <th>Identificador</th>
            <th>Nombre</th>
          </tr>
        </thead>
        <tbody>
          <tr class="mouse-manito" *ngFor="let odd of listaOdd" (click)="mostrarseleccionada(odd)">        
            <td>{{odd.id}}</td>
            <td>{{odd.nombre}}</td>
          </tr>    
        </tbody>
      </table>
  </div>
</div>
